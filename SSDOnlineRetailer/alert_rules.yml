groups:
  - name: docker-alerts
    rules:
      - alert: DockerContainerHTTPRequestsHigh
        expr: sum(rate(http_requests_total{container_label_com_docker_swarm_service_name=""}[5m])) by (container) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High number of HTTP requests on Docker container"
          description: "The Docker container has received more than 10 HTTP requests in the last 2 minutes."

  - name: example
    rules:
      - alert: TestAlert
        expr: 1 == 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Test alert"
          description: "This is a test alert."