groups:
  - name: example
    rules:
      - alert: HighErrorRate
        expr: |
          job:request_latency_seconds:mean5m{job="myjob"} > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "The request latency is above the threshold of 0.5 seconds for 5 minutes."